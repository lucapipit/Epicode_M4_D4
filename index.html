<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4_D4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- google font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body class="container-fluid" style="background-color: rgb(255, 255, 255);">
    <section>
        <nav class=" row position-fixed top-0 bg-light w-100">
            <div class="div d-flex justify-content-center my-3">
                <input id="searchInput" class="px-2 rounded-3" type="text" placeholder="search">
                <a href="#" id="shoppingList" class="d-flex align-items-center text-decoration-none ms-4"><span class="material-symbols-outlined">shopping_cart</span></a>
            </div>
        </nav>
    </section>
    <!-- modale shopping list -->
    <div class="row position-fixed mt-5 d-none" id="modale">
        <div class="col-12 d-flex justify-content-start flex-column" id="modaleContents" >
        </div>
        <div class="col-12" id="modaleTotPrice">
            <div class="col-4">Total $ </div>
        </div>
    </div>

    <!-- modale book detail -->
    <div class="row position-fixed detailRowBox d-none" id="detailRowBox">
        <div class="col-4" id="imgDetailBox">
        </div>
        <div class="col-6 titleDetail" id="titleDetailBox"></div>
        <div class="col-2 priceDetail" id="priceDetailBox"></div>
    </div>

    <!-- main library -->
    <br>
    <div class="main mt-5 row container-fluid d-flex justify-content-center" id="main"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
